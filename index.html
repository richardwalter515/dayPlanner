<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-1 hour">
          9am
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourNine">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          10am
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourTen">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          11am
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourEleven">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          12pm
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourTwelve">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          1pm
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourThirteen">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          2pm
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourFourteen">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          3pm
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourFifteen">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          4pm
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourSixteen">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          5pm
        </div>
        <input class="col-10 description form-control-lg" type="text" placeholder="Your event" id="hourSeventeen">
        <div class="col-1 btn-primary saveBtn" >
          Save
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src=style.js></script>
  </body>
</html>
